<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Info tracker</title>
    <!-- fontawesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">            
</head>
<body>
    
    <div class="heder">
        <h2>Covid-19 Info Tracker</h2>
    </div>
    <main>
        <div class="container">
            <h1 id="date">date and time</h1>
        </div>
        <form action="">
            <input type="text" id="search" name="search" required list="countries" placeholder="Enter a name of country" />
            <datalist id="countries">
                <option value="world">World</option>
            </datalist>
            <button>Search</button>
        </form>

        <h2 id="name-country">World</h2>
        <div class="content">
            <div class="box confirmed">
                <p>Confirmed</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up"> 0</i>
            </div>
            <div class="box deaths">
                <p>Deaths</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box recovered">
                <p>recovered</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
        </div>
        <div id="chart"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
